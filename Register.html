<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid rgb(252, 177, 177);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 100%;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="number"], 
        input[type="tel"], 
        input[type="date"], 
        textarea, 
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            margin: 0 5px 0 0;
        }

        input[type="submit"], 
        input[type="reset"] {
            width: 48%;
            background-color: #0a6e18;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover, 
        input[type="reset"]:hover {
            background-color: #ff7373;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>STUDENT REGISTRATION FORM</h2>
        <form action="#" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female<br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password min 8 characters" minlength="8" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required><br><br>

            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea><br>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">--Select your state--</option>
                <option value="state1">State 1</option>
                <option value="state2">State 2</option>
            </select><br><br>

            <label for="pinCode">Pin Code:</label>
            <input type="text" id="pinCode" name="pinCode" placeholder="Enter your pin code" required><br><br>

            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="hobbiesMusic" name="hobbies" value="Music"> Music
            <input type="checkbox" id="hobbiesMovies" name="hobbies" value="Movies"> Movies
            <input type="checkbox" id="hobbiesSports" name="hobbies" value="Sports"> Sports
            <input type="checkbox" id="hobbiesTravel" name="hobbies" value="Travel"> Travel<br><br>

            <label for="uploadPhoto">Upload Photo (Max size 100kB):</label>
            <input type="file" id="uploadPhoto" name="uploadPhoto" accept="image/*" required><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>

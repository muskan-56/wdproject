<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .cancel-btn {
            background-color: #dc3545;
        }
        .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Profile</h2>
    
        <p style="text-align:center;">Update your personal information below:</p>
        <form action="/update-profile" method="POST">
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" readonly>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male" selected>gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>


            <h3>Change Password (Optional)</h3>
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Leave blank if unchanged">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Leave blank if unchanged">
            <button type="submit">Update Profile</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/dashboard'">Cancel</button>
        </form>
    </div>

</body>
</html>
